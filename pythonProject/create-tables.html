<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tables - CobbleStones Lowell</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="CobbleStones Lowell Logo" id="logo" />
      <h1>Create Tables</h1>
      <nav>
        <a href="index.html">Home Page</a>
        <a href="adminPortal.html">Admin Portal</a>
        <a href="feedbacks.html">Feedbacks</a>
        <a href="reservations.html">Make a Reservation</a>
        <!-- Links to other pages -->
      </nav>
    </header>
    <main>
      <form id="createTableForm">
        <label for="capacity">Table Capacity:</label>
        <input
          type="number"
          id="capacity"
          name="capacity"
          min="1"
          max="20"
          required
        /><br /><br />

        <button type="submit">Create Table</button>
      </form>
      <section>
        <h2>All Tables</h2>
        <ul id="tableList"></ul>
      </section>
    </main>
    <script src="tables.js"></script>
  </body>
</html>
