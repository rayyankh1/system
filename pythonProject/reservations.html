<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations Dashboard - CobbleStones Lowell</title>
    <link rel="stylesheet" href="reservations.css" />
  </head>

  <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f9f9f9;
      }

      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        text-align: center;
        color: white;
      }

      #logo {
        width: 120px;
        display: block;
        margin: 0 auto;
      }

      h1 {
        margin: 10px 0;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      form {
        background-color: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #444;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #0056b3;
      }

      #loginMessage {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
    </style>

  <body>
    <header>
      <img src="logo.png" alt="CobbleStones Lowell Logo" id="logo" />
      <h1>Reservations Dashboard</h1>
      <nav>
        <a href="index.html">Home Page</a>
        <a href="feedbacks.html">Create Feedback</a>
      </nav>
    </header>
    <main>
      <!-- Reservation Form Section -->
      <section class="reservation-form-container">
        <h2>Make a Reservation</h2>
        <form id="reservationForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required /><br /><br />

          <label for="start_time">Start Time:</label>
          <input
            type="time"
            id="start_time"
            name="start_time"
            required
          /><br /><br />

          <label for="end_time">End Time:</label>
          <input
            type="time"
            id="end_time"
            name="end_time"
            required
          /><br /><br />

          <label for="guests">Guests:</label>
          <input
            type="number"
            id="guests"
            name="guests"
            min="1"
            required
          /><br /><br />

          <label for="table_id">Table:</label>
          <select id="table_id" name="table_id" required>
            <option value="" disabled selected>Choose a table</option></select
          ><br /><br />

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="reservations.js"></script>
  </body>
</html>
