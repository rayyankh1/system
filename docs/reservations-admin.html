<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations Dashboard - CobbleStones Lowell</title>
    <link rel="stylesheet" href="reservations.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="CobbleStones Lowell Logo" id="logo" />
      <h1>ADMIN DASHBOARD for CobbleStones Lowell</h1>
      <nav>
        <a href="index.html">Go to Home Page</a>
        <a href="adminPortal.html">Admin Portal</a>
        <a href="create-tables.html">Create Tables</a>
        <a href="feedbacks-admin.html">Create Feedback</a>
      </nav>
    </header>
    <main>

      <section class="reservation-form-container">
        <h2>Make a Reservation</h2>
        <form id="reservationForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required /><br /><br />

          <label for="start_time">Start Time:</label>
          <input
            type="time"
            id="start_time"
            name="start_time"
            required
          /><br /><br />

          <label for="end_time">End Time:</label>
          <input
            type="time"
            id="end_time"
            name="end_time"
            required
          /><br /><br />

          <label for="guests">Guests:</label>
          <input
            type="number"
            id="guests"
            name="guests"
            min="1"
            required
          /><br /><br />

          <label for="table_id">Table:</label>
          <select id="table_id" name="table_id" required>
            <option value="" disabled selected>Choose a table</option></select
          ><br /><br />

          <button type="submit">Submit</button>
        </form>
      </section>


      <section class="reservations-container">
        <h2>Current Reservations</h2>
        <table id="reservationsTable" class="reservations-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Date</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Guests</th>
              <th>Table ID</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
    </main>
    <script src="reservations-admin.js"></script>
  </body>
</html>
